<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title> Rock, Paper, Scissors </title>
</head>
<body>
    <div>
        <section class = "MainGame">
            <div class = "Game">
                <div class = "PlayBtn">
                    <button class = "playBtn">
                         Play! 
                    </button>
                </div>
                <div class = "Rock">
                    <div class = "RockBtn">
                        <button class = "rockBtn">
                             Rock 
                        </button>
                    </div>
                </div>
                <div class = "Paper">
                    <div class = "PaperBtn">
                        <button class = "paperBtn">
                             Paper 
                        </button>
                    </div>
                </div>
                <div class = "Scissors">
                    <div class = "ScissorsBtn">
                        <button class = "scissorsBtn">
                             Scissors 
                        </button>
                    </div>
                </div>
            </div>
                <div class = "Score">
                    Score:
                </div>
                <div class = "ResetScore">
                    <button class = "resetBtn">
                         Reset Score 
                    </button>
                </div>
                <div class = "PlayAgain">
                    <button class = "playAgain">
                         Play Again 
                    </button>
                </div>
                <div class = "GameType">
                    <input type = "radio" id = "Singles" name = "gameType">
                        <label for = "Singles">
                        Singles 
                        </label>
                    <input type = "radio" id = "BestOf3" name = "gameType">
                        <label for = "BestOf3">
                         Best of 3 
                        </label>
                    <input type = "radio" id = "BestOf5" name = "gameType">
                        <label for = "BestOf5">
                         Best Of 5
                        </label>
                </div>
            
        </section>
    </div>
</body>
</html>
